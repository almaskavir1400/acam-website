{% extends "base.html" %}

{% block title %}پیام‌ها | الماس کویر{% endblock %}

{% block content %}
<section class="max-w-5xl mx-auto p-6">
  <h1 class="text-2xl font-bold text-orange-600 mb-6">پیام‌های تماس</h1>
  <div class="bg-white rounded-xl shadow overflow-hidden">
    <table class="w-full text-sm text-right">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2">نام</th>
          <th class="px-4 py-2">ایمیل</th>
          <th class="px-4 py-2">تلفن</th>
          <th class="px-4 py-2">پیام</th>
          <th class="px-4 py-2">عملیات</th>
        </tr>
      </thead>
      <tbody>
        {% for msg in messages %}
        <tr class="border-t">
          <td class="px-4 py-2 font-semibold">{{ msg.name }}</td>
          <td class="px-4 py-2">{{ msg.email }}</td>
          <td class="px-4 py-2">{{ msg.phone }}</td>
          <td class="px-4 py-2">{{ msg.message }}</td>
          <td class="px-4 py-2">
            <form method="POST" action="/admin/delete/{{ msg.id }}" onsubmit="return confirm('آیا مطمئنی؟');">
              <button type="submit" class="text-red-600 hover:underline">حذف</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="5" class="text-center text-gray-500 py-4">هیچ پیامی ثبت نشده است.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
{% endblock %}
